<!DOCTYPE html>
<html>
<head>
  <title>멀티플레이어 퍼즐 게임</title>
  <style>
    /* CSS 스타일을 추가할 수 있습니다. */
  </style>
</head>
<body>
  <h1>멀티플레이어 퍼즐 게임</h1>
  
  <div id="puzzle"></div>
  <button onclick="shuffle()">섞기</button>
  
  <script>
    // 퍼즐 조각 배열
    var pieces = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
    
    // 퍼즐 섞기 함수
    function shuffle() {
      // 퍼즐 조각 배열 섞기
      for (var i = pieces.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = pieces[i];
        pieces[i] = pieces[j];
        pieces[j] = temp;
      }
      
      // 퍼즐 조각 배열을 HTML에 적용
      var puzzleElement = document.getElementById("puzzle");
      puzzleElement.innerHTML = "";
      for (var i = 0; i < pieces.length; i++) {
        var pieceElement = document.createElement("div");
        pieceElement.innerHTML = pieces[i];
        puzzleElement.appendChild(pieceElement);
      }
    }
  </script>
</body>
</html>
