<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .hexagon {
      width: 0;
      height: 100px;
      border-left: 55px solid transparent;
      border-right: 55px solid transparent;
      background-color: #ff0000;
      position: relative;
    }

    .hexagon:before,
    .hexagon:after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
    }

    .hexagon:before {
      top: -50px;
      border-bottom: 50px solid #ff0000;
      border-left: 27.5px solid transparent;
      border-right: 27.5px solid transparent;
    }

    .hexagon:after {
      bottom: -50px;
      border-top: 50px solid #ff0000;
      border-left: 27.5px solid transparent;
      border-right: 27.5px solid transparent;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      position: relative;
    }

    .triangle:before {
      content: "";
      position: absolute;
      top: -87px;
      left: -50px;
      border-bottom: 87px solid #00ff00;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hexagon"></div>
    <div class="triangle"></div>
    <div class="hexagon"></div>
    <div class="triangle"></div>
    <!-- Add more hexagons and triangles here to create a complex tessellation pattern -->
  </div>
</body>
</html>
