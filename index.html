<!DOCTYPE html>
<html>
<head>
  <title>장부 정리</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>장부 정리</h1>
  <p>금액과 내용을 입력하고 정리 버튼을 누르세요.</p>
  <label for="amount">금액:</label>
  <input type="number" id="amount">
  <br>
  <label for="content">내용:</label>
  <input type="text" id="content">
  <br>
  <button onclick="addEntry()">정리</button>
  <br>
  <h2>정리된 장부</h2>
  <table id="entryTable">
    <tr>
      <th>날짜</th>
      <th>금액</th>
      <th>내용</th>
    </tr>
  </table>

  <button onclick="downloadExcel()">엑셀로 다운로드</button>

  <script>
    let entries = [];

    function addEntry() {
      const amountInput = document.getElementById("amount");
      const contentInput = document.getElementById("content");

      const amount = amountInput.value.trim(); // 공백 제거
      const content = contentInput.value.trim(); // 공백 제거

      if (!amount || !content) {
        alert("금액과 내용을 모두 입력하세요.");
        return;
      }

      const currentDate = new Date().toLocaleDateString();

      const newEntry = {
        date: currentDate,
        amount: parseInt(amount),
        content: content
      };

      entries.push(newEntry);

      amountInput.value = "";
      contentInput.value = "";

      displayEntries();
    }

    function displayEntries() {
      const table = document.getElementById("entryTable");
      table.innerHTML = `
        <tr>
          <th>날짜</th>
          <th>금액</th>
          <th>내용</th>
        </tr>
      `;

      entries.forEach((entry) => {
        const row = table.insertRow();
        row.insertCell().innerText = entry.date;
        row.insertCell().innerText = entry.amount;
        row.insertCell().innerText = entry.content;
      });
    }

    function downloadExcel() {
      let excelData = "날짜,금액,내용\n";

      entries.forEach((entry) => {
        excelData += `${entry.date},${entry.amount},${entry.content}\n`;
      });

      const blob = new Blob([excelData], { type: "text/csv;charset=utf-8;" });
      const downloadLink = document.createElement("a");
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = "장부_정리.csv";

      document.body.appendChild(downloadLink);
      downloadLink.click();

      document.body.removeChild(downloadLink);
    }
  </script>
</body>
</html>
